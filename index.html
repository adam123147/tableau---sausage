<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Dashboard 📊✨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }

        h2 {
            color: #6e8efb;
            margin-top: 0;
        }

        .tableau-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(110, 142, 251, 0.3);
        }

        .tableau-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback-message {
            display: none;
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Analytics Hub 📈🚀</h1>
            <p>Where numbers tell exciting stories! ✨</p>
        </header>

        <section class="section" id="dashboard">
            <h2>Interactive Tableau Dashboard 🎯</h2>
            <p>צלול לתוך התרשים האינטראקטיבי שלנו! 👇</p>
            <div class="tableau-container">
                <div id="tableauViz"></div>
            </div>
            <div class="fallback-message" id="fallback">
                אוי! התרשים לא נטען. בדוק את החיבור שלך או רענן את הדף! 🌐🔄
            </div>
        </section>

        <footer>
            <p>© 2025 Data Analytics Hub | נוצר עם ❤️ & ☕</p>
        </footer>
    </div>

    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script>
        // Initialize Tableau visualization
        function initViz() {
            const containerDiv = document.getElementById("tableauViz");
            const vizUrl = "https://public.tableau.com/views/Book1_17431098178130/Dashboard1";
            const options = {
                width: "100%",
                height: "600px", // Fixed height for better control
                hideTabs: true,
                hideToolbar: true,
                onFirstInteractive: function () {
                    console.log("Tableau dashboard loaded successfully!");
                }
            };

            // Create the visualization
            const viz = new tableau.Viz(containerDiv, vizUrl, options);

            // Check if it fails to load
            viz.addEventListener("error", function () {
                document.getElementById("fallback").style.display = "block";
            });
        }

        // Load the viz when the page loads
        window.addEventListener("load", initViz);
    </script>
</body>
</html>
